name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: '5 4 * * *'

jobs:
  lint:
    name: Standard ðŸ‘®
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Standard Ruby
        uses: "standardrb/standard-ruby-action@v1"
        with:
          autofix: false

  specs:
    name: Ruby ${{ matrix.ruby }}, Sentry ${{ matrix.sentry }}, Stoplight ${{ matrix.stoplight }}ðŸ’š
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2', '3.3', '3.4' ]
        sentry: ['~> 5.25', 'latest']
        stoplight: ["~> 4.1", "~> 5", "latest"]
    env:
      SENTRY_VERSION: ${{ matrix.sentry }}
      STOPLIGHT_VERSION: ${{ matrix.stoplight }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: bundle install
      - name: Specs
        run: bundle exec rake spec
